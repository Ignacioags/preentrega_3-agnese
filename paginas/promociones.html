<main class="cuerpo">  <!-- 2 cuerpo -->
    <h2>Suscrbite para recibir nuestras promos!!</h2>
    <form class="formulario">
        <label for="nombre">Escribi tu nombre:</label>
        <input type="text" required name="nombre"> <!-- crea el recuadro de texto -->

        <br>

        <label for="mail">Escribi tu mail:</label>
        <input type="email" required name="email">

        <br>

        <label for="contrasena">Ingrese su contrase√±a:</label>
        <input type="password" required name="contrasena">

        <br>

        <label for="mensaje">mandanos tu consulta</label>
        <textarea name="mensaje" cols="30" rows="10"></textarea>

        <input type="button" value="no hace nada">
        <input type="reset" value="cuidado que borro todo">  <!-- resetea el formulario -->
        <input type="submit" value="enviame un mensaje">  <!-- sube el formulario -->

        <br>

        <!-- controles de seleccion -->

        <!-- radio - una sola opcion -->
        <label for="sexo">elige tu sexo:</label>
        <input type="radio" name="sexo" value="femenino"> femenino
        <input type="radio" name="sexo" value="masculino"> masculino
        <input type="radio" name="sexo" value="otro"> otro

        <br>

        <!-- checkbox - elegir una, dos, todas o ninguna opcion -->
        <label for="terminos">Acepta terminos y condiciones?</label>
        <input type="checkbox" name="terminos">

        <!-- menu desplegable -->
        <label for="pais">de que pais sos?</label>
        <select name="pais">
            <option value="ARG">argentina</option>
            <option value="URU">uruguay</option>
            <option value="BRA">brasil</option>
        </select>

        <!-- CONJUNTO DE CAMPO -->
        <fieldset>
            <legend>datos de envio</legend>
            <label for="direccion">ingresa tu direccion</label>
            <input type="text">
        </fieldset>
    </form>
</main>
